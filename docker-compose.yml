version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: odoo-db
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-odoo_secure_password}
      POSTGRES_DB: postgres
    volumes:
      - /DATA/AppData/odoo/postgres:/var/lib/postgresql/data
    networks:
      macvlan-dhcp:
        ipv4_address: 10.41.10.150
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:17.0
    container_name: odoo-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: postgres
      USER: odoo
      PASSWORD: ${DB_PASSWORD:-odoo_secure_password}
    volumes:
      - /DATA/AppData/odoo/addons:/mnt/extra-addons:rw
      - /DATA/AppData/odoo/data:/var/lib/odoo
    networks:
      macvlan-dhcp:
        ipv4_address: 10.41.10.149
    restart: unless-stopped
    ports:
      - "8069:8069"
      - "8072:8072"
    stdin_open: true
    tty: true

networks:
  macvlan-dhcp:
    external: true

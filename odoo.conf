[options]
admin_passwd = admin
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo_secure_password
db_name = odoo_db

# Brasil
country_code = BR
lang = pt_BR

# HTTP
http_port = 8069
proxy_mode = False

# Data
data_dir = /var/lib/odoo

# Log
logfile = /var/log/odoo/odoo.log
log_level = info

# Security
session_cookie_age = 90000
session_cookie_httponly = True
session_cookie_samesite = Lax

# Workers
workers = 4
worker_timeout = 120

# Requests
enable_jsonrpc = True
limit_request = 8192

# Email (disable by default)
smtp_server = localhost
smtp_port = 25

# Dev Mode (disable in production)
developer_mode = False

[options]
admin_passwd = admin
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo_secure_password
db_name = odoo_db
db_filter = ^odoo_db$
db_maxconn = 64
dbfilter = ^odoo_db$

# Dados da localização brasileira
country_code = BR
lang = pt_BR

# Configuração de módulos
# addons_path será definido em runtime via docker-compose
# addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Puerta padrão
http_port = 8069
proxy_mode = False

# Sistema de arquivo
data_dir = /var/lib/odoo

# Logging
logfile = /var/log/odoo/odoo.log
log_level = info

# Segurança
session_cookie_age = 90000
session_cookie_httponly = True
session_cookie_samesite = Lax

# Performance
workers = 4
worker_timeout = 120
max_cron_threads = 2
limit_request = 8192

# CORS e API
enable_jsonrpc = True

# Email
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

# Configuração de padrões
# Precisos como padrão
default_country_id = 30

# Desenvolvimento (comente em produção)
developer_mode = False
dev_mode = False
